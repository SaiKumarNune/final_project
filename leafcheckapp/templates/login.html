{% extends 'base.html' %}
{% block content %}
<style>
    body {
        position: relative;
        background-image: url('https://assets.bizclikmedia.net/900/a6284552da177a2086e74cff03b6af83:49958d38a4cafcfbd27dae6f0f8d909e/gettyimages-1318980755.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        height: 100vh;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
    }

    .overlay-content {
        position: relative;
        z-index: 1;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 50%;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        /* Glass Effect */
        -webkit-backdrop-filter: blur(15px);
        /* Safari support */
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        color: white;
    }

    /* Style for messages */
    .alert {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
    }

    .alert-success {
        background-color: rgba(40, 167, 69, 0.9);
        color: #fff;
    }

    .alert-error {
        background-color: rgba(220, 53, 69, 0.9);
        color: #fff;
    }

    input.form-control {
        background: rgba(255, 255, 255, 0.7);
        color: black;
    }

    input.form-control::placeholder {
        color: #555;
    }

    button.btn-outline-white {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid white;
    }

    button.btn-outline-white:hover {
        background: white;
        color: black;
    }
</style>

<div class="overlay-content">
    <section class="text-center">
        <div class="form-container">
            <div class="card mx-4 mx-md-5 shadow-5-strong">
                <div class="card-body py-5 px-md-5">

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5">LogIn</h2>

                            <!-- Messages block -->
                            <div class="form-group mt-3">
                                {% if messages %}
                                <div class="messages">
                                    {% for message in messages %}
                                    <div class="alert  {{ message.tags }}">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}
                            </div>

                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label class="form-label text-white">User Name</label>
                                    <input type="text" name="username" class="form-control" />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label text-white">Password</label>
                                    <input type="password" name="password" class="form-control" />
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-outline-white btn-block mb-4">Submit</button>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>Not a member? <a href="{% url 'signup' %}" class="text-white">Register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
