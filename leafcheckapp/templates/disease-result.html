{% extends 'base.html' %}

{% block content %}
<style>
        body {
        position: relative;
        background-image: url('https://assets.bizclikmedia.net/900/a6284552da177a2086e74cff03b6af83:49958d38a4cafcfbd27dae6f0f8d909e/gettyimages-1318980755.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        height: 100vh;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
    }

    .overlay-content {
        position: relative;
        z-index: 1;
    }
        .glass-card {
        background: rgba(255, 255, 255, 0.2); /* Transparent white */
        border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
        backdrop-filter: blur(10px); /* Glassmorphism blur effect */
        -webkit-backdrop-filter: blur(10px); /* For Safari */
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        padding: 20px;
    }

    /* Optional: Add some padding/margin to ensure proper spacing */
    .glass-card p {
        margin: 0;
    }
</style>
<div class="overlay-content">
<div class="container py-2 mx-auto my-50 h-10">
    <div class="row">
        <div class="col-sm py-2 py-md-3">
            <div class="card card-body glass-card">
                <p class="text-center" style="color: white; font-size: 22px; font-weight: bold;">{{ prediction }}</p>
            </div>
        </div>
    </div>

    <!-- Predict Again Button -->
    <div class="row mt-4">
        <div class="col text-center">
            <a href="{% url 'disease' %}" class="btn btn-primary">Predict Again</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
