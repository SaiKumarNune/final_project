{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    position: relative;
    background-image: url('https://assets.bizclikmedia.net/900/a6284552da177a2086e74cff03b6af83:49958d38a4cafcfbd27dae6f0f8d909e/gettyimages-1318980755.webp');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    height: 100vh;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 0;
  }

  .overlay-content {
    position: relative;
    z-index: 1;
  }

  /* Glassmorphism Effect */
  .glass-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    color: white;
  }

  .glass-card label {
    color: white;
    font-weight: bold;
  }

  .glass-card h3 {
    color: white;
    font-size: 26px;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
  }

  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .form-control:focus {
    background-color: rgba(255, 255, 255, 0.3);
    color: white;
  }

  textarea.form-control {
    resize: none;
  }

  .btn-primary {
    background-color: #4CAF50;
    border: none;
  }

  .btn-primary:hover {
    background-color: #45a049;
  }
</style>

<div class="overlay-content">
  <div style="margin-top:100px"></div>
  <div class="container d-flex justify-content-center">
    <div class="glass-card w-100" style="max-width: 900px;">
      <div class="form-group mt-3">
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
      
          <div class=" {{ message.tags }}"> {{ message }}</div>
      
          {% endfor %}
        </div>
        {% endif %}
      </div>
      <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-md-6 mb-3 mb-md-0">
          <img
            src="https://media.istockphoto.com/id/1311934969/photo/contact-us.jpg?s=612x612&w=0&k=20&c=_vmYyAX0aFi-sHH8eYS-tLLNfs1ZWXnNB8M7_KWwhgg="
            alt="Contact Us Image" class="img-fluid rounded">
        </div>

        <!-- Form Column -->
        <div class="col-md-6">
          <div class="text-center">
            <h3>Feedback</h3>
          </div>
          <form method="POST" class="md-form md-outline">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message"
                required></textarea>
            </div>
            <div class="mt-3 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
